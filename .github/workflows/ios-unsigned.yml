name: iOS unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (npm)
        run: npm i --no-audit --no-fund

      - name: Generate iOS project and assets (Capacitor)
        run: |
          npx cap add ios
          npx @capacitor/assets generate --ios
          npx cap sync ios

      # Capacitor v6 тянется через Swift Package Manager — явно резолвим пакеты
      - name: Resolve Swift Packages (workspace)
        working-directory: ios/App
        run: |
          xcodebuild -resolvePackageDependencies -workspace App.xcworkspace -scheme App

      # На случай плагинов через CocoaPods (часто нужны при дальнейших доп. возможностях):
      - name: (Optional) CocoaPods bootstrap
        working-directory: ios/App
        run: |
          if [ -f Podfile ]; then
            pod repo update
            pod install --verbose
          else
            echo "No Podfile — skipping CocoaPods"
          fi

      - name: Patch Info.plist (ATS + URL schemes)
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c 'Add :NSAppTransportSecurity dict' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :NSAppTransportSecurity:NSAllowsArbitraryLoads bool false' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :LSApplicationQueriesSchemes array' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :LSApplicationQueriesSchemes:0 string tel' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :LSApplicationQueriesSchemes:1 string mailto' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :LSApplicationQueriesSchemes:2 string whatsapp' "$PLIST" || true
          /usr/libexec/PlistBuddy -c 'Add :LSApplicationQueriesSchemes:3 string vk' "$PLIST" || true

      # Сборка через workspace (Capacitor + SPM), релиз для устройства
      - name: Build .app (no code signing)
        working-directory: ios/App
        run: |
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            build | xcpretty
          du -sh build/Build/Products/Release-iphoneos/App.app || true

      - name: Create unsigned .ipa
        run: |
          APP_PATH="ios/App/build/Build/Products/Release-iphoneos/App.app"
          test -d "$APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r XPortStore-unsigned.ipa Payload >/dev/null
          rm -rf Payload
          du -h XPortStore-unsigned.ipa || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XPortStore-unsigned-ipa
          path: XPortStore-unsigned.ipa
          retention-days: 14
